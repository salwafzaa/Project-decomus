<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Movie</title>
    <link rel="stylesheet" href="pagestar.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <header>
            <span class="brand">Cinemania</span>
            <nav>
                <a href="#">Sign Up</a>

            </form>
            </nav>
        </header>
        <main>
            <div class="content">
                <h1><span>Movie</span> 
                    <span>Time</span>
                </h1>
                <div class="location">@Semarang</div>
                <div class="social-icons">
                    <i class='bx bxl-facebook-circle'></i>
                    <i class="bx bxl-instagram-alt"></i>
                    <i class="bx bxl-tiktok"></i>
                    <i class="bx bxl-twitter"></i>
                </div>
                <div class="line"></div>
            </div>
            <div class="logo">
                <img src="Group 24.png" alt="Cinema Logo">
            </div>
        </main>
    </div>

</html>
