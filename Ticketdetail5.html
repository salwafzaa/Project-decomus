<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Detail - Paradise</title>
    <link rel="stylesheet" href="Ticketdetail.css">
</head>
<body>
    <header>
        <div class="back-button">
            <a href="home.html"><img src="img/arrow_left_alt.png" alt="arrow_left_alt"></a>
        </div>
        <nav>
            <div class="nav-item">
                <img src="img/Home.png" alt="Home">
            </div>
            <div class="nav-item-c">
                <img src="img/cinema.png" alt="Cinema">
            </div>
            <div class="nav-item active">
                <img src="img/ticket.png" alt="Ticket">
            </div>
            <div class="nav-item">
                <img src="img/profile.png" alt="Profile">
            </div>
        </nav>
    </header>
    
    <div class="container">
        <main>
            <div class="content-wrapper">
                <div class="poster-container">
                    <img src="gambar/paradise.jpeg" alt="Poster paradise">
                </div>

                <div class="ticket-info-wrapper">
                    <div class="ticket-details">
                        <div class="detail-row">
                            <span class="label">Order ID</span>
                            <span class="label">Date</span>
                        </div>
                        <div class="detail-row">
                            <span class="value">001234567</span>
                            <span class="value">22 Maret 2025</span>
                        </div>
                        <div class="detail-row">
                            <span class="label">Cinema</span>
                            <span class="label">Time</span>
                        </div>
                        <div class="detail-row">
                            <span class="value">Grand City</span>
                            <span class="value">17:35 PM</span>
                        </div>
                        <div class="detail-row">
                            <span class="label">Studio</span>
                            <span class="label">Seat</span>
                        </div>
                        <div class="detail-row">
                            <span class="value">Premiere 2</span>
                            <span class="value">J3, J4</span>
                        </div>
                    </div>

                    <div class="barcode-container">
                        <img src="img/barcode.png" alt="Barcode">
                    </div>

                    <div class="unduh-container">
                        <img src="img/unduh.png" alt="unduh">
                        <span class="pdf-text">PDF</span>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="Ticketdetail.js"></script>
</body>
</html>
