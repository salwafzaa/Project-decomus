<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail Movie - Minecraft</title>
  <link rel="stylesheet" href="minecraft.css">
  <script src="script.js"></script>
</head>
<body id="nowshowing">
  <div class="header-wrapper">
    <!-- Background -->
    <div class="header-background"></div>
    <!-- Konten Film -->
    <div class="detail-content">
      <a href="home.html" class="back"><img src="gambar/arrow_left_alt.svg " alt=""> Detail Movie</a>
      <div class="movie-detail">
        <img src="gambar/minecraft.png" alt="Komang" class="movie-poster">
        <div class="movie-meta">
          <h2>Minecraft</h2>
          <p>Fantasy dan Adventure <br>ðŸ•’ 1 hr 47 min</p>
          
        </div>
      </div>
      <!-- Tombol Schedule dan Details -->
      <div class="movie-tabs">
        <button class="active">Schedule</button>
        <button>Details </button>
      </div>

      <!-- garis -->
      <div class="half-line">
        <div class="line thin"></div>
        <div class="line thick"></div>
      </div>
      
      <!-- Pilihan Tanggal -->

        <span class="date active">Today<br>22</span>
        <span class="date">Sun<br>23</span>
        <span class="date">Mon<br>24</span>
        <span class="date">Tue<br>25</span>
        <span class="date">Wed<br>26</span>
      </div>

      <!-- Pilihan Cinema -->
      <div class="cinema-dropdown">

      </div>
    </div>
