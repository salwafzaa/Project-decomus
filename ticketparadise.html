<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Ticket Info - Paradise</title>
    <link rel="stylesheet" href="Ticketinfo.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="background-hero-container">
        <img src="gambar/paradise.jpeg" alt="poster-bg" class="background-hero">
    </div>

    <div class="container">
        <a href="Ticketdetail4.html" class="back-btn"><img src="img/arrow_left_alt_white.png" alt="arrow_left_alt_white"> Detail Movie</a>

        <div class="movie-info">
            <img src="gambar/paradise.jpeg" alt="Poster paradise" class="poster" />
            <div class="details">
                <h2 class="judul-film">Paradise</h2>
                <div class="genre-time">
                    <p class="genre">Drama dan romansa</p>
                    <p class="duration"><img src="img/jam.png" alt="jam"> 1 hr 47 min</p>
                </div>              
            </div>
        </div>
        <div class="bg-box">
          <div class="schedule-box">
            <div class="cinema-info">
              <h3 class="cinema-name">CENTRAL CITY CINEMA</h3>
              <div class="price-container">
                  <p class="price">Rp 45.000</p>
                  <i class="fa-solid fa-angle-up"></i>
              </div>
            </div>
              <p class="movie-format">Reguler 2D</p>
              <div class="time-options">
                  <button class="time-slot">12.15</button>
                  <button class="time-slot">14.55</button>
                  <button class="time-slot">17.35</button>
                  <button class="time-slot">20.15</button>
              </div>
          </div>
        </div>
        <div class="continue-btn">
            <a href="CSparadise.html"class="continue-text">Continue</a>
        </div>
    </div>

    <script src="Ticketinfo.js"></script>
</body>
</html>
